<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Productos Físicos y Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-store text-blue-600 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-gray-800">Marketplace</span>
                </div>
                <div class="flex items-center space-x-4" id="navMenu"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"></main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/views/auth.js"></script>
    <script src="js/views/catalogo.js"></script>
    <script src="js/views/carrito.js"></script>
    <script src="js/views/ordenes.js"></script>
    <script src="js/views/perfil.js"></script>
    <script src="js/views/productos.js"></script>
    <script src="js/views/descargas.js"></script>
    <script src="js/views/admin.js"></script>
    
    <script>
        // Inicializar aplicación
        window.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
